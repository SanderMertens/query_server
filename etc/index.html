<html>
  <head>
    <title>Flecs Query Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="query_demo/css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="logo-box">
        <p>
          <a href="https://github.com/SanderMertens/flecs">
            <img src="query_demo/images/flecs.png" height="200px">
          </a>
        </p>
      </div>
      <div class="query-box">
        <query ref="query" v-on:changed="query_on_changed" :error="error"></query>
        <example v-on:clicked="example_clicked"></example>
      </div>
      <div class="result-box">
        <info ref = "info" :data="data"></info>
        <error :data="data"></error>
        <docs :data="data"></docs>
        <tables :data="data" :query="query_ok"></tables>
      </div>
    </div>

    <script src="query_demo/js/vue.js"></script>
    <script src="query_demo/js/tables.js"></script>
    <script src="query_demo/js/info.js"></script>
    <script src="query_demo/js/error.js"></script>
    <script src="query_demo/js/query.js"></script>
    <script src="query_demo/js/example.js"></script>
    <script src="query_demo/js/docs.js"></script>
    <script src="query_demo/js/app.js"></script>
  </body>
</html>
