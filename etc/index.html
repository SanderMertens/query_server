<html>
  <head>
    <title>Entity Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Consolas:300,400,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <div class="search_box">
        <query ref="query" v-on:changed="query_on_changed" :error="error"></query>
        <example v-on:clicked="example_clicked"></example>
      </div>
      <error :data="data"></error>
      <tables :data="data" :query="query_ok"></tables>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/tables.js"></script>
    <script src="js/error.js"></script>
    <script src="js/query.js"></script>
    <script src="js/example.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
